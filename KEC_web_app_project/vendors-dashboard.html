<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Vendor Dashboard - KEC Market</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f8f9fa;
    }

    header.dashboard-header {
      background-color: #343a40;
      color: white;
      padding: 20px;
      text-align: center;
    }

    header.dashboard-header nav a {
      color: white;
      margin: 0 10px;
      text-decoration: none;
    }

    header.dashboard-header nav a:hover {
      text-decoration: underline;
    }

    .dashboard-container {
      padding: 20px;
      max-width: 1000px;
      margin: auto;
    }

    .vendor-info, .vendor-products {
      background: #fff;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
    }

    .product-card {
      background: #fefefe;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
      text-align: center;
    }

    .product-card img {
      width: 100%;
      height: 160px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 10px;
    }

    .product-card h3 {
      font-size: 1.1rem;
      margin-bottom: 5px;
    }

    .product-card p {
      color: green;
      font-weight: bold;
    }

    .product-card button {
      margin: 5px 3px;
      padding: 6px 12px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background-color: #007bff;
      color: white;
    }

    .product-card button:hover {
      background-color: #0056b3;
    }

    footer {
      text-align: center;
      padding: 15px;
      background-color: #f1f1f1;
      font-size: 14px;
    }

    @media (max-width: 600px) {
      header.dashboard-header h1 {
        font-size: 20px;
      }

      .product-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>

  <header class="dashboard-header">
    <h1>Welcome, Vendor Name</h1>
    <nav>
      <a href="add-product.html">Add Product</a>
      <a href="index.html">View Store</a>
      <a href="logout.html">Logout</a>
    </nav>
  </header>

  <main class="dashboard-container">
    <section class="vendor-info">
      <h2>Store Information</h2>
      <p><strong>Store Name:</strong> Example Store</p>
      <p><strong>Email:</strong> vendor@example.com</p>
      <p><strong>Phone:</strong> 08012345678</p>
    </section>

    <section class="vendor-products">
      <h2>Your Products</h2>
      <div class="product-grid" id="productGrid">
        <!-- Example Product Card -->
        <div class="product-card">
          <img src="https://via.placeholder.com/300x160.png?text=Product+Image" alt="Product Name">
          <h3>Product Name</h3>
          <p>â‚¦12,000</p>
          <button onclick="editProduct(this)">Edit</button>
          <button onclick="deleteProduct(this)">Delete</button>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 KEC Market - Vendor Dashboard</p>
  </footer>

  <script>
    function editProduct(btn) {
      const productName = btn.parentElement.querySelector('h3').innerText;
      alert(`Edit feature coming soon for: ${productName}`);
    }

    function deleteProduct(btn) {
      if (confirm("Are you sure you want to delete this product?")) {
        btn.parentElement.remove();
      }
    }
  </script>

</body>
</html>
