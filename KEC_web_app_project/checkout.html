<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KEC checkout</title>
    <link  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="style.css">
<script src="https://www.paypal.com/sdk/js?client-id=sb&currency"></script>
</head>
<body>
    <heade class="bg-dark text-white p-3 text-center">
        <h1>checkout</h1>
    </heade>
    <main class="container my-4">
        <form>
            <h4>Billing Information</h4>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label >First Name</label><br/>
                    <input type="text" placeholder="first name" class="form-control" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label >Last Name</label><br/>
                    <input type="text" placeholder="last name" class="form-control" required>
                </div>
                <div class="col-md-12 mb-3">
                    <label >Email Address</label><br/>
                    <input type="text" placeholder="email address" class="form-control" required>
                </div>
                <div class="col-md-12 mb-3">
                    <label >Phone number</label><br/>
                    <input type="text" placeholder="phone number" class="form-control" required>
                </div>
                <div class="col-md-12 mb-3">
                    <label >Address</label><br/>
                    <input type="text" placeholder="address" class="form-control" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label >city</label><br/>
                    <input type="text" placeholder="city" class="form-control" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label >State</label><br/><br/>
                    <input type="text" placeholder="state" class="form-control" required>
                </div>
                </div>
                <!--Order summary-->
                <div class="col-md-6">
                    <h4>Order Summary</h4>
                    <ul class="list-group mb-3">
                        <li class="list-group-iteam d-flex justify-content-between"></li>
                        <span>Paracetamol 500mg</span>
                        <span>NGN1600</span>
                    </ul>
                    <ul class="list-group mb-3">
                        <li class="list-group-iteam d-flex justify-content-between"></li>
                        <span>Panadol Extra</span>
                        <span>NGN1500</span>
                    </ul>
                    <ul class="list-group mb-3">
                        <li class="list-group-iteam d-flex justify-content-between"></li>
                        <span>Vitimin C</span>
                        <span>NGN1400</span>
                    </ul>
                    <ul class="list-group mb-3">
                        <li class="list-group-iteam d-flex justify-content-between"></li>
                        <span>Total</span>
                        <span>NGN4500</span>
                    </ul>

                </div>
                <h4 class="mt-4"> Choose Payment Method</h4>
                <div class="form-check mb-2">
                    <input class="form-check-input" type="radio" name="paymentmethod" id="creditCard" checked>
                    <label class="form-check-label" for="creditCard">Credit/Debit Card</label>
                </div>
                <div class="form-check mb-2">
                    <input class="form-check-input" type="radio" name="paymentmethod" id="paypal" checked>
                    <label class="form-check-label" for="creditCard">Paypal</label>
                </div>
                <button type="submit" class="btn btn-primary w-100"><a href="card.html" class="btn-primary"></a>place order</button>
                <div id="paypal-button-container" class="mt-4"></div>
                <div class="card">

        </form>
    </main>
    <script>
        paypal.Buttons({
            createOrder: function(data, actions)
            {
                return actions.order.create({
                    purchase_unit:[{
                        amount:{
                            value: '1500'
                        }
                    }]
                });
            },
            onAprove: function(data, actions) {
                return
                actions.order.capture().then(function(Details){
                    alert('trnsaction completed' + Details.payer.name.given_name);
                    window.location.href = "success.html"
                }); 
                    
                }
            
        }).render('#paypal-button-container');
    </script> 
    
</body>
</html>
